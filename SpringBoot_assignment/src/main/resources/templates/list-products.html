<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Products</title>

        <link rel="stylesheet" type="text/css" href="/css/style.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
</head>


<body class="body"  >

        <div class="header">

                    <marquee><h4>Welcome &#128512;</h4></marquee>

            <center> <h1><b>Product Repository </b></h1></center>

            <form th:action="@{/logout}" method="POST" >
                <input style="margin: 0px 1200px;background-color:#008080 !important;" type="submit" value="Logout" class="btn btn-info btn-sm mb-3 btnm "/>
            </form>
        </div>


        <div class="container">

             <br><br>

             <div class="productList" th:object="${productName}" style="display:inline;">


                 <a th:href="@{/products/home}"
                        class="btn btn-info btn-sm mb-3 btnc" >Home</a>

                 <a th:href="@{/products/showFormForAdd}"
                    class="btn btn-info btn-sm mb-3 btnc ">Add Product</a>

                 <form th:action="@{/products/name}" method="get" style="display:inline;">

                     <select class="btn btn-info btn-sm mb-3 btnc" id="courierTasks" name="productName">
                         <option value="" disabled selected>Choose a Product</option>
                         <option value="Oven">Oven</option>
                         <option value="Refrigerator">Refrigerator</option>
                         <option value="Cooler">Cooler</option>
                         <option value="TV">TV</option>
                         <option value="AC">AC</option>
                         <option value="Washing Machine">Washing Machine</option>
                         <option th:each="theProductName : ${productName}"
                                 th:value="${theProductName}"
                                 th:text="${theProductName}">
                         </option>
                     </select>
                               
                     <input type="hidden"/>
                     <button class="btn btn-info btn-sm mb-3 btnc" type="submit">Filter</button>

                 </form>

             </div>

                <div class="grid-container">

                    <div class="grid heading">

                        <div class="head a"><p>Product Name</p></div>
                        <div class="head b"><p>Product Brand</p></div>
                        <div class="head c"><p>Product Price</p></div>
                        <div class="head d"><p>Quantity</p></div>
                        <div class="head e"><p>Product Model</p></div>
                        <div class="head f"><p>Action</p></div>

                    </div>

                    <div class="grid" th:each="tempProduct : ${products}">

                        <div class="box a">
                            <p th:text="${tempProduct.productName}"></p>
                        </div>

                        <div class="box b">
                            <p th:text="${tempProduct.productBrand}"></p>
                        </div>

                        <div class="box c">
                            <p th:text="${tempProduct.productPrice}"></p>
                        </div>

                        <div class="box d">
                            <p th:text="${tempProduct.quantity}"></p>
                        </div>

                        <div class="box e">
                            <p th:text="${tempProduct.productModel}"></p>
                        </div>


                        <div class="box e">

                            <a th:href="@{/products/showFormForUpdate(productId=${tempProduct.id})}"
                               class="btn btn-info btn-sm btnm">
                                Update
                            </a>

                            <a th:href="@{/products/delete(productId=${tempProduct.id})}"
                               class="btn btn-danger btn-sm btnm"
                               onclick="if(!(confirm('Are you sure you want to delete this product?'))) return false">
                                Delete
                            </a>

                        </div>

                    </div>

                    <a th:href="@{/products/list}"
                       class="btn btn-info btn-sm mb-3 btnc" >Back</a>
                    <br><br><br>



                </div>

        </div>




    </body>

</html>

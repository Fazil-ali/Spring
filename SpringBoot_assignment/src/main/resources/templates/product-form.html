<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/demo.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Add Product</title>
</head>
<body>
<!-- Add a logout button -->


<center><h2 class="heading">Add Product</h2></center>

<br>
<br>

<div>

    <div id="loginbox" style="margin-top: 30px"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Add New Product</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/products/processForm}" th:object="${product}"
                      method="POST" class="form-horizontal">
                    <input type="hidden" th:field="*{id}"/>
                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>

                                <!-- Check for  error -->
                                <div th:if="${addProductError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <span th:text="${addProductError}"></span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Product name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{productName}" placeholder="product name (*)" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('productName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('productName')}" th:text="'Product name ' + ${err}" />
                        </ul>
                    </div>

                    <!-- Product Brand -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{productBrand}" placeholder="Product Brand (*)" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('productBrand')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('productBrand')}" th:text="'Product Brand ' + ${err}" />
                        </ul>
                    </div>


                    <!-- Product price -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{productPrice}" placeholder="Product Price (*)" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('productPrice')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('productPrice')}" th:text="' Product Price ' + ${err}" />
                        </ul>
                    </div>


                    <!-- Product quantity -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{quantity}" placeholder="Product quantity (*)" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('quantity')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('quantity')}" th:text="' Product quantity ' + ${err}" />
                        </ul>
                    </div>


                    <!-- Product model -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{productModel}" placeholder="Product model (*)" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('productModel')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('productModel')}" th:text="' Product Model ' + ${err}" />
                        </ul>
                    </div>



                    <!-- Submit Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <a th:href="@{/products/list}">Back to home page</a>
        <br><br>
    </div>
</div>
</body>
</html>
